<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container h-100">
    <br/>
    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            Invalid username or password!!!
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info" role="alert">
            You have been logged out successfully!!!
        </div>
    </div>
    <br/>
    <br/>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">

                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-group" id="username" name="username"
                               placeholder="Enter email" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-group" id="password" name="password"
                               placeholder="Enter password" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-grid gap-2 col-6 my-auto">
                        <br/>
                        <input type="submit" name="login-submit" id="login-submit"
                               class="form-group btn btn-primary" value="log In"/>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>
                    New user? <a href="/" th:href="@{/registration}">Register here</a>
                </span>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
