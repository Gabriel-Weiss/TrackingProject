<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-md">
    <h1>Lista utilizatorilor</h1>
    <table class="table table-hover" id="usersTable">
        <thead>
        <tr>
            <th>Identificator</th>
            <th>Statutul</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="client : ${listOfClients}">
            <td th:text="${client.clientId}"></td>
            <td th:text="${client.clientStatus}"></td>
            <td>
                <div class="d-grid gap-2 d-md-block">
                    <a th:href="@{/update/{id}(id=${client.clientId})}" class="btn btn-primary">Update</a>
                    <a class="btn btn-success">Details</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script data-th-src="@{/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
